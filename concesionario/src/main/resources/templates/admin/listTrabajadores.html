<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head}">
    <meta charset="UTF-8">
    <title>Trabajador - TU MOTO</title>
</head>
<body>
    <nav th:replace="~{fragmentos/nav::nav}"></nav>    
    <main>
        <div class="container">
		<div class="row">
			<div class="col-md-offset-1 col-md-10">
				<div class="pull-right">
					<a href="formTrabajadores.html" th:href="@{/admin/nuevo/}"
						class="btn btn-primary">Nuevo Trabajador</a>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Dni</th>
							<th>Direccion</th>
							<th>Municipio</th>
							<th>Teléfono</th>
							<th>Sueldo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="trabajador : ${listaTrabajadores}">
							<td th:text="${trabajador.nombre}"></td>
							<td th:text="${trabajador.apellidos}"></td>
							<td th:text="${trabajador.dni}"></td>
							<td th:text="${trabajador.direccion}"></td>
							<td th:text="${trabajador.municipio}"></td>
							<td th:text="${trabajador.telefono}"></td>
							<td th:text="${trabajador.sueldo}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Borrar producto</h4>
				</div>
				<div class="modal-body">
					<p>¿Está usted seguro de borrar este producto?</p>
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<a href="#" class="btn btn-danger">Sí</a>
				</div>
			</div>

		</div>
	</div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
