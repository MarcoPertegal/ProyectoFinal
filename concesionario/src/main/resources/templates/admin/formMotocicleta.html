<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head}">
    <meta charset="UTF-8">
    <title>Formulario Motocicleta - TU MOTO</title>
</head>
<body class="bg-dark">
    <nav th:replace="~{fragmentos/navAdmin::navAdmin}"></nav>    
    <main id="mainFormulario">
        <div class="formulario">
            <div class="cabecera">
                <h1>Formulario Motocicleta</h1>
            </div>
            <form method="post" action="#" th:action="@{/motocicleta/admin/nuevo/submit}" th:object="${motocicleta}" onsubmit="return validarFormularioMotocicleta()">
				
				<input type="hidden" th:field="*{id}" id="id" />
				
				<div class="mb-3 mt-3">
					<input type="url" class="form-control" id="imagen" placeholder="http://..."
					name="imagen" th:field="*{imagen}">
				</div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" 
                    name="nombre" required="required" th:field="*{nombre}" maxlength="25">
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="marca" placeholder="Marca" 
                    name="marca" required="required" th:field="*{marca}" maxlength="25">
                </div>
                <div class="mb-3 mt-3">
					<textarea class="form-control" id="descripcion" placeholder="Descripción" 
					name="descripcion" required="required" rows="3" th:field="*{descripcion}" maxlength="250"></textarea>
				</div>
                <div class="mb-3 mt-3">
                    <input type="number" class="form-control" id="precioBase"  pattern="^[0-9]+" placeholder="Precio" 
                    name="precioBase" required="required" th:field="*{precioBase}">
                </div>
                <div class="mb-3 mt-3">
                    <input type="number" class="form-control" id="cilindrada"  pattern="^[0-9]+" placeholder="Cilindradaa" 
                    name="cilindrada" th:field="*{cilindrada}">
                </div>
                <div class="mb-3 mt-3">
                    <input type="number" class="form-control" id="peso"  pattern="^[0-9]+" placeholder="Peso" 
                    name="peso" th:field="*{peso}">
                </div>
				<div class="mb-3 mt-3">
					<input type="date" class="form-control" id="alta" placeholder="Fecha de alta"
					name="alta" th:field="*{alta}" />
				</div>
                <div class="mb-3 mt-3">
                    <select class="form-control" id="categoria" placeholder="Categoría" 
                    name="categoria">
                    <option value=""selected disabled>Categoría</option>
                    <option th:each="categoria :${T(com.salesianostriana.dam.concesionario.model.Categoria).values()}"
                    th:value="${categoria}" th:selected="${categoria} == *{categoria}" th:text="${categoria}" required="required"></option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
