<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head}">
    <meta charset="UTF-8">
    <title>Motocicletas - TU MOTO</title>
</head>
<body>
    <nav th:replace="~{fragmentos/nav::nav}"></nav>    
    <main>
        <div class="row">
	        <div class="col-11 col-md-6 col-xl-3">
	            <aside class="fixed-left">
	                <form class="d-flex ">
	                    <input class="form-control me-2" type="text" placeholder="Nombre">
	                    <button class="btn" type="button">Buscar</button>
	                </form>
	                <p>SuperSport</p>
	                <p>Naked</p>
	                <p>Scooter</p>
	                <p>OffRoad</p>
	            </aside>
	        </div>
	        <div class="col-11 col-md-6 col-xl-9">
	            <main>
			                <div class="container">
				<div class="row">
					<div class="col-md-offset-1 col-md-10">
						<div class="pull-right">
							<a href="#" 
								class="btn btn-primary">Nuevo producto</a>
		
						</div>
						<table class="table">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Apellidos</th>
									<th>Dni</th>
									<th>Direccion</th>
									<th>Municipio</th>
									<th>Teléfono</th>
									<th>Sueldo</th>
								</tr>
							</thead>
							<tbody>
									<tr th:each="trabajador : ${listaTrabajadores}">
									<td th:text="${trabajador.nombre}"></td>
									<td th:text="${trabajador.apellidos}"></td>
									<td th:text="${trabajador.dni}"></td>
									<td th:text="${trabajador.direccion}"></td>
									<td th:text="${trabajador.municipio}"></td>
									<td th:text="${trabajador.telefono}"></td>
									<td th:text="${trabajador.sueldo}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		
			<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title">Borrar producto</h4>
						</div>
						<div class="modal-body">
							<p>¿Está usted seguro de borrar este producto?</p>
							<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
							<a href="#" class="btn btn-danger">Sí</a>
						</div>
					</div>
		
				</div>
			</div>
			            </main>
			        </div>
		    	</div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
