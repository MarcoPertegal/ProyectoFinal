<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/head::head}">
    <meta charset="UTF-8">
    <title>Formulario Trabajador - TU MOTO</title>
</head>
<body>
    <nav th:replace="~{fragmentos/nav::nav}"></nav>    
    <main id="mainFormularioCliente">
        <div class="formulario">
            <div class="cabecera">
                <h1>Formulario Trabajador</h1>
            </div>
            <form action="/action_page.php">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" name="apellidos">
                </div>
                <div class="mb-3 mt-3">
                    <input type="number" class="form-control" id="sueldo" pattern="[0-9]{9}" placeholder="Sueldo" name="sueldo">
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="telefono" maxlength="9" pattern="[0-9]{9}" placeholder="Teléfono" name="telefono">
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="dni" maxlength="9" placeholder="Dni" name="dni">
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="direccion" placeholder="Dirección" name="direccion">
                </div>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="municipio" placeholder="Municipio" name="municipio">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>
</html>
